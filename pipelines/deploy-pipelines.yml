# azure-pipelines.yml

pool:
  vmImage: 'ubuntu-20.04'


parameters:
  - name: 'HOST_NAME'
    displayName: 'Personal Data Vault host names'
    type: string
    default: 'api.pdv.pagopa.it'
    values:
      - 'api.uat.pdv.pagopa.it'
      - 'api.uat.tokenizer.pdv.pagopa.it'
      - 'api.pdv.pagopa.it'
      - 'api.tokenizer.pdv.pagopa.it'
  - name: 'API_KEY'
    displayName: 'Api gateway api key'
    type: string
    default: ''
  - name: 'USER_ID'
    displayName: 'User id.'
    type: string
    default: ''
  - name: 'SCRIPT'
    displayName: 'Script name'
    type: string
    values:
      - 01-put-tokens
      - 02-get-token
      - 03-post-token
      - 04-patch-users
      - 05-get-user
      - 06-patch-user_by_id
steps:
  - script: |
      docker pull szkiba/k6-crocus
    displayName: Pull k6 image
  - script: |
      docker run -i \
        -v /src:/src \
        -e HOST_NAME=${{ parameters.HOST_NAME }} \
        -e API_KEY=${{ parameters.API_KEY }} \
        -e USER_ID=${{ parameters.USER_ID }} \
        szkiba/k6-crocus \
        run /src/${{ parameters.SCRIPT }}.js \
    displayName: Run k6
